<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Fragance-Life</title>
</head>
<body>
    <header class="main-header">
        <div class="main-header-top-bar">
            <div class="main-header-top-left">
                <img src="/img/logoFraganceLife.png" alt="logo-fragance-life" class="logo" >
            </div>
            <div class="main-header-top-right">
                <div class="login-register">
                    <ul>
                        <li><a href="./login">Iniciar sesión</a></li>
                        <li class="reg"><a href="./register">Registrate</a></li>
                    </ul>
                </div>
                <div class="rightt">
                    <input type="search" name="search" id="search" placeholder="Busca productos aqui">
                    <ul class="right-navbar">
                        <li class="searchs"><a href="#"><i class="fas fa-search"></i></a></li>
                        <li class="main-nav"><a href="#"><i class="fas fa-th-list"></i></a></li>
                        <li><a href="./login"><i class="fas fa-user" id="user"></i></a></li>
                        <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <nav class="main-navbar">
            <ul class="navbar">
                <li><a href="#">Marcas</a></li>
                <li><a href="#">Familia Aroma</a></li>
                <li><a href="#">Hombre</a></li>
                <li><a href="#">Mujeres</a></li>
                <li id="promo"><a href="#">Promociones</a></li>
            </ul> 
        </nav>
    </header>
    <main>
        <section class="login">
            <article>
                <form action="" method="post" class="form">
                    <label for="" class="form-label_title">Inicio de Sesion Clientes</label>
                    
                    <label for="surnames" class="form-label_dates">Correo electronico*:</label>
                    <input type="email" name="email" id="email" autocomplete="email" placeholder="nombre@example.com" class="form-input-dates" required>

                    <label for="password" class="form-label_dates">Contraseña*:</label>
                    <input type="password" name="password" id="password" autocomplete="new-password" placeholder="*********" class="form-input-dates" required>
                    <a id="form-a" href="#">¿Olvidó su contraseña?</a>
                    <input class="form-input-button login" type="button" value="Iniciar Sesion" href="#">
                    <input class="form-input-button register" type="submit" value="Registrarse">
                </form>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-contact">
            <p class="footer-contact-content">Contacto</p>
            <p class="footer-contact-content">Cel: (+57) 000 000 0000</p>
            <p class="footer-contact-content">Direccion: Cra 0 # 0-0</p>
        </div>
        <div class="footer-social">
            <p class="footer-social-content">Síguenos</p>
            <p class="footer-social-content"><span id="social"><i class="fab fa-twitter"></i></span></i><span id="social"><i class="fab fa-instagram"></i></span><span id="social"><i class="fab fa-facebook-f"></i></span></p>
        </div>
        <div class="footer-right">
            <p class="footer-right-content">Copyright <i class="far fa-copyright"></i> 2021</p>
            <p class="footer-right-content">Heider Andrés Arellano Oviedo</p>
            <p class="footer-right-content">Daniel Nicolás Nossa Valderrama</p>
            <p class="footer-right-content">Esneyder Saavedra Cárdenas</p>
        </div>
    </footer>
</body>
</html>
